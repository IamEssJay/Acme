<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACME Web Design- Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
     <div class="container">
        <div id="branding">
            <h1><span class="highlight">ACME</span> Registration Page</h1>
        </div>
     </div>
     </header>
     <div class="registration">
        <div class="registrationhead" ><h3>Registration Form</h3></div>
        <form class="quote">
            <div id="registrationbody" >
        <div>
            <label>First Name</label><br>
            <input type="text" maxlength="50" size="100" required="true" placeholder="First Name">
        </div>
        <div>
            <label>Last Name</label><br>
            <input type="text" maxlength="50" size="100" required="true" placeholder="Last Name">
        </div>
       <div>
           <label>Email</label><br>
           <input type="email" maxlength="50" size="100" required="true" placeholder="Email Address">
          </div>
        <div>
            <label>Password</label><br>
            <input type="password" maxlength="50" size="100" required="true" placeholder="Password">
          </div>       
        <div>
            <label>Date Of Birth</label><br>
            <input type="date" required="true" placeholder="Date Of Birth">
            </div>
        <div>
           <label>Age</label><br>
           <input type="number" required="true" placeholder="Age">
       </div>              
       <div>
            <label>MALE</label><input type="checkbox"> <label>FEMALE</label><input type="checkbox">
            </div>
       <button class="button_1" type="submit" ><a href="../acme/index.html">Submit</a></button>
       <button class="button_1" type="reset" >Reset</a></button>
    </div>
    </form>   
   </div>
